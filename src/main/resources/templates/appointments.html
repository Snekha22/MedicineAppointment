<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Appointments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .appointments-container {
            width: 80%;
            max-width: 1000px;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            margin-top: 20px;
            opacity: 0;
            animation: slideIn 0.8s ease-out forwards;
        }
        .appointments-title {
            color: #2a9df4;
            text-align: center;
            font-weight: 700;
            font-size: 2em;
            margin-bottom: 30px;
            animation: fadeIn 1s ease-in-out;
        }
        table {
            width: 100%;
        }
        thead {
            background-color: #2a9df4;
            color: white;
        }
        th, td {
            text-align: center;
            padding: 12px;
        }
        tbody tr {
            transition: background-color 0.3s ease;
        }
        tbody tr:hover {
            background-color: #f0f9ff;
        }

        /* Animations */
        @keyframes slideIn {
            0% {
                transform: translateY(-30px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="appointments-container">
        <h2 class="appointments-title">My Appointments</h2>
        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Doctor</th>
                        <th>Patient</th>
                        <th>Date & Time</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="appt : ${appointments}">
                        <td th:text="${appt.doctor.username}">Doctor</td>
                        <td th:text="${appt.patient.username}">Patient</td>
                        <td th:text="${appt.appointmentTime}">Date</td>
                        <td th:text="${appt.status}">Status</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
	<div class="mb-6 self-start">
	     <button onclick="history.back()" class="bg-pink-300 hover:bg-pink-400 text-white font-bold py-2 px-4 rounded">
	         ‚Üê Back
	     </button>
	 </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
