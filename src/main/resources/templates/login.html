<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e3a6ae, #c9c8e1);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            width: 40%;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 14px 13px 10px 1px rgba(34,7,32,0.46);
            background-color: #84708a;
            opacity: 0;
            animation: slideIn 1s ease-out forwards;
        }
        h2 {
            text-align: center;
            color: #f3f6f4;
            font-weight: 700;
            margin-bottom: 30px;
            animation: fadeIn 1s ease-in-out;
        }
        label {
            color: #CCCCCC;
            font-weight: 500;
            font-size: 1.1em;
        }
        input {
            width: 100%;
            margin-bottom: 20px;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 3em;
            background-color: #f8f9f9;
            transition: all 0.5s ease;
        }
        input:focus {
            border-color: #2a9df4;
            box-shadow: 0 0 5px rgba(42, 157, 244, 0.6);
        }
        button {
            background-color: #48405c;
            color: white;
            font-weight: medieum;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s, transform 0.3s ease;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
        }
        button:hover {
            background-color:#554382;
            transform: translateY(2px);
        }
        .text-danger {
            font-size: 0.95em;
        }

        /* Registration Link Styling */
        .register-link {
            text-align: center;
            margin-top: 20px;
            font-size: 1.1em;
            color: #e3dcf2;
        }

        .register-link a {
            color: #38246c;
            text-decoration: none;
            font-weight: bold;
            padding: 5px 0;
            transition: color 0.3s ease, text-decoration 0.3s ease;
        }

        .register-link a:hover {
            color: #f28d42;
            text-decoration: underline;
        }

        /* Animations */
        @keyframes slideIn {
            0% {
                transform: translateY(-30px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Login</h2>
        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" name="username" id="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" id="password" class="form-control" required>
            </div>
            <button type="submit">Login</button>
        </form>

        <!-- Error message for invalid login -->
        <p th:if="${param.error}" class="text-danger text-center mt-3">Invalid username or password</p>

        <!-- Registration Link -->
        <div class="register-link">
            <p>If you don't have an account, <a href="/register">click here to register</a>.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
