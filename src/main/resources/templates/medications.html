<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Medications</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e3a6ae, #c9c8e1);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .table-container {
            width: 80%;
            max-width: 1000px;
            margin: 80px auto;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            background-color:#84708a;
            margin-top: 20px;
            animation: fadeSlide 0.6s ease;
        }
        .table-title {
         
            color:  #f3f6f4;
            text-align: center;
            font-weight: 700;
            font-size: 2em;
            margin-bottom: 30px;
        }
        table {
            margin-top: 20px;
          
        }
        th {
            background-color: #b4a7d6;
            color: white;
        }
        
          button {
            background-color: #48405c; 
            color: white;
            font-weight: bold;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s, transform 0.3s ease;
            padding: 15px;
        }
        button:hover {
            background-color: #55438e; 
            transform: translateY(-3px); 
        }
        @keyframes fadeSlide {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
  <div class="mb-6 self-start">
     <button onclick="history.back()" class=" text-white font-bold py-2 px-4 rounded">
         ‚Üê Back
     </button>
 </div>
<div class="table-container">
    <h2 class="table-title">Medications</h2>
    <div class="table-responsive">
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Patient</th>
                    <th>Doctor</th>
                    <th>Medicine</th>
                    <th>Dosage</th>
                    <th>Instructions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="med : ${medications}">
                    <td th:text="${med.patient.username}">Patient</td>
                    <td th:text="${med.doctor.username}">Doctor</td>
                    <td th:text="${med.medicationName}">Medicine</td>
                    <td th:text="${med.dosage}">Dosage</td>
                    <td th:text="${med.instructions}">Instructions</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
